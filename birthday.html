<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            background-color: #e5eedc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 100vh;
        }
        .left-section {
            flex: 1;
            text-align: center;
        }
        .left-section img {
            width: 400px; /* Increased the width */
            height: auto;
        }
        .right-section {
            flex: 1;
            padding-left: 20px;
            text-align: left;
        }
        h1 {
            color: #0b579b;
            font-size: 60px;
            margin-bottom: 0;
        }
        p {
            color: #333;
            font-size: 24px;
            margin: 10px 0;
        }
        .details {
            font-size: 20px;
            color: #333;
            margin: 20px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            position: relative;
            padding-left: 25px;
        }
        ul li:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 10px;
            height: 10px;
            background-color: #0b579b;
            border-radius: 50%;
            transform: translateY(-50%);
        }
        .map {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
        iframe {
            width: 450px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/A_baby_girl_in_India.jpg/1200px-A_baby_girl_in_India.jpg?20131208155951" alt="Girl Image">
        </div>
        <div class="right-section">
            <h1>It's My Birthday!</h1>
            <p>On the 19th of August</p>
            <div class="details">
                Theme details
                <ul>
                    <li>Princess theme</li>
                    <li>Gowns for girls and suits for boys</li>
                </ul>
            </div>
            <div class="map">
                Follow the location<br>
                <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=KIET%20GROUP%20OF%20INSTITUTIONS,%20college,%20GHAZIABAD,%20India+(Party%20Location)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" frameborder="1"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
